<template>
    <template if:true={modalCheck}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Unit Details</h2>
                </header>
                    <div class="slds-modal__content slds-p-around_medium "  id="modal-content-id-1">
                    <lightning-layout class="slds-scrollable_y" multiple-rows>
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small" class="custom-box">
                            <lightning-card title="Special Offers">
                                <div class="slds-card__body slds-card__body_inner">
                                <template if:true={offersData}>
                                    <lightning-datatable
                                        key-field="id"
                                        data={offersData}
                                        columns={offerColumns}
                                        hide-checkbox-column="true">
                                    </lightning-datatable>
                                </template>
                                <template if:false={offersData}>
                                    No Special Offers found for the Unit.
                                </template>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small" class="custom-box">
                            <lightning-card title="Payment Plan">
                                <div class="slds-card__body slds-card__body_inner">
                                <template if:true={milestonesData}>
                                    <lightning-datatable
                                        key-field="id"
                                        data={milestonesData}
                                        columns={milestoneColumns}
                                        hide-checkbox-column="true">
                                    </lightning-datatable>
                                </template>
                                <template if:false={milestonesData}>
                                    No Payment Plan found for the Unit.
                                </template>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small" class="custom-box">
                            <lightning-card title="Additional Charges">
                                <div class="slds-card__body slds-card__body_inner">
                                <template if:true={chargesData}>
                                    <lightning-datatable
                                        key-field="id"
                                        data={chargesData}
                                        columns={chargesColumns}
                                        hide-checkbox-column="true">
                                    </lightning-datatable>
                                </template>
                                <template if:false={chargesData}>
                                    No Additional Charges found for the Unit.
                                </template>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small" class="custom-box">
                            <lightning-card title="Floor Plan">
                                <div class="slds-card__body slds-card__body_inner">
                                    <template if:true={urls}>
                                        <template for:each={urls} for:item="url">
                                            <div key={url} class="c-container">
                                                <lightning-layout horizontal-align="space">
                                                    <lightning-layout-item padding="around-small">
                                                        <div class="custom-box">
                                                            <div class="zoom">
                                                                <a href={url} target="_blank"><img src={url}></a>
                                                            </div>
                                                        </div>
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </div>
                                        </template>
                                    </template>
                                    <template if:false={urls}>
                                        Floor Plan not uploaded for the unit.
                                    </template>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small" class="custom-box">
                            <lightning-card title="Unit Plan">
                                <div class="slds-card__body slds-card__body_inner">
                                    <template if:true={unitPlanurls}>
                                        <template for:each={unitPlanurls} for:item="url">
                                            <div key={url} class="c-container">
                                                <lightning-layout horizontal-align="space">
                                                    <lightning-layout-item padding="around-small">
                                                        <div class="custom-box">
                                                            <div class="zoom">
                                                                <a href={url} target="_blank"><img src={url}></a>
                                                            </div>
                                                        </div>
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </div>
                                        </template>
                                    </template>
                                    <template if:false={unitPlanurls}>
                                        Unit Plan not uploaded for the unit.
                                    </template>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                    </lightning-layout>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand" label="Close" title="Close" onclick={closeModalAction}></lightning-button>
                    </footer>
              
                
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>    
</template>
