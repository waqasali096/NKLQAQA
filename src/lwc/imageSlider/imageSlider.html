<template>
    <div class="slds-align_absolute-center">
        <lightning-carousel scroll-duration="3" style="max-height: 380px; max-width: 1000px;">
            <template for:each={imageUrls} for:item="imgUrl">
                <lightning-carousel-image key={imgUrl} src={imgUrl}></lightning-carousel-image>
            </template>
        </lightning-carousel>
    </div>
</template>
