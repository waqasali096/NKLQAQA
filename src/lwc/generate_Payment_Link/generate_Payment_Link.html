<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Send Online Payment Link</h2>
                </header>
                <div class="slds-modal__content modalBody">   
                    <div if:true={isSpinner}>
                        <lightning-spinner
                            alternative-text="Loading..." variant="brand">
                        </lightning-spinner>
                    </div>              
                    <div class="slds-grid slds-gutters slds-var-p-around_medium">
                        <div class="slds-col">
                            <lightning-input type="number" variant="label-inline" label="Token Amount" onchange={onchangeHandler} required></lightning-input>
                        </div>
                        <div class="slds-col">
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                        <lightning-button variant="brand-outline" label="Send Online Payment Link" title="Send Online Payment Link"
                            onclick={createReceiptMtd} class="slds-m-left_x-small" disabled={disableSendOnlinePaymentLink}>
                        </lightning-button>
                </footer>
        </div>
    </section>
    <div if:true={custominvocation} class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
